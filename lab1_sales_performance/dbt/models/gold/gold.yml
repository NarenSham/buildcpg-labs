version: 2

models:
  - name: gold_orders_summary
    description: "Gold layer - aggregated sales metrics per product line"
    materialized: table
    columns:
      - name: product_line
        description: "Product line"
        tests:
          - unique
          - not_null
      - name: total_orders
        description: "Number of orders for this product line"
      - name: total_quantity
        description: "Total quantity ordered"
      - name: total_revenue
        description: "Total sales amount"
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: ">= 0"
          
      - name: avg_order_value
        description: "Average order value"
        tests:
          - not_null