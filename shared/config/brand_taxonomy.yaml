# Configuration for data collection
collection_config:
  reddit:
    posts_per_brand: 30
    time_filter: "month"  # week, month, year
    subreddits:
      - "all"
      - "food"
      - "snacks"
      - "beverages"
      - "beauty"
      - "skincare"
      - "frugal"
      - "buyitforlife"
    
  news:
    articles_per_brand: 20
    days_back: 14
    sources:
      - "business"
      - "consumer"
      - "food"
      
  refresh_schedule:
    cron: "0 2 * * 0"  # Every Sunday at 2 AM
    timezone: "America/New_York"