site_name: BuildCPG Labs
site_description: Multi-lab data engineering platform with dbt, DuckDB, and Python
site_author: narensham
repo_url: https://github.com/narensham/buildcpg-labs
repo_name: narensham/buildcpg-labs
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    scheme: slate
    primary: blue
    accent: cyan
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - content.code.copy
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - search.suggest
    - search.highlight

markdown_extensions:
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Quick Start: getting-started/quick-start.md
      - Installation: getting-started/installation.md
      - First Lab: getting-started/first-lab.md
  - Architecture:
      - Overview: architecture/overview.md
      - Multi-Lab Design: architecture/multi-lab-design.md
      - Medallion Architecture: architecture/medallion-architecture.md
      - Shared vs Lab-Specific: architecture/shared-vs-lab-specific.md
  - Phases:
      - Phase 1 Foundation: phases/phase1-foundation.md
      - Phase 2 Automation: phases/phase2-automation.md
      - Phase 3+ (Future): phases/phase3-future.md
  - Working with Labs:
      - Using Makefile: labs/using-makefile.md
      - Creating New Lab: labs/creating-new-lab.md
      - Lab Structure: labs/lab-structure.md
      - Data Inspector: labs/data-inspector.md
  - Shared Utilities:
      - DataInspector: utilities/data-inspector.md
      - CSVMonitor: utilities/csv-monitor.md
      - Config Paths: utilities/config-paths.md
  - Troubleshooting: troubleshooting.md
  - FAQ: faq.md